services:
  - type: web
    name: bunker-server
    env: node
    plan: starter
    # Если структура БЕЗ папки server/ - файлы в корне:
    buildCommand: npm install
    startCommand: npm start
    # Если структура С папкой server/ - используйте:
    # buildCommand: cd server && npm install
    # startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: bunker-server
          property: port

